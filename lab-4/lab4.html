<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const quizQuestions = [
    {
        question:"what is the capital of japan?",
        answer:"tokyo"
    },
    {
        question:"what is the national animal of india?",
        answer:"tiger"
    },
    {
        question:"what is national capital of india?",
        answer:"delhi"
    },
    {
        question:"what is the national bird of india?",
        answer:"peacock"
    },
    {
        question:"which country has the largest population?",
        answer:"india"
    }
];
function Quiz(){
    let score=0;
    const totalQuestions=5;
    alert(`Welcome to the javascriptt quiz.You will be asked ${totalQuestions} questions.`);
    for (let i=0;i<totalQuestions;i++){
        const currentQuestion=quizQuestions[i];
        const userAnswer=prompt(currentQuestion.question);
        if (userAnswer===null){
            alert("no answer detected.ur score is"+score);
            return;
        }
        const normalizedAnswer=userAnswer.toLowerCase().trim();
        const correctAnswer=currentQuestion.answer.toLowerCase().trim();
        if (normalizedAnswer===correctAnswer){
            score++;
            alert("correct ans");
        } else {
            alert(`incorrect ans.correct answer was:${currentQuestion.answer}`);
        }
    }
    alert(`final score is-${score} out of ${totalQuestions}`);
    console.log(`Final Score:${score}/${totalQuestions}`);
}
Quiz();
    </script>
    
</body>
</html>
